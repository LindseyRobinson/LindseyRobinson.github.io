    <link href="styles.css" rel="stylesheet" />

  <div class="contact-grid-container">
    <body>
      <div class="nav">
        <a href="index.html"><img id="logo" src="images/logo.png" alt="logo" width=100px></a>
        <ul class="nav">
          <li> <a href="about.html">About Me</a></li>
          <li> <a href="resume.html">Resume</a></li>
          <li> <a href="portfolio.html">Portfolio</a></li>
          <li> <a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="social">
        <ul>
          <li><a href="https://www.behance.net/lindseyrobinson5"><img src="images/Behance.png" width=40px></a></li>
          <li><a href="https://github.com/LindseyRobinson"><img src="images/github.png" width=40px></a></li>
          <li><a href="https://www.instagram.com/lindc3po/"><img src="images/insta.png" width=40px></a></li>
          <li><a href="www.linkedin.com/in/lindsey-robinson-866b6015a"><img src="images/linkedin.png" width=40px></a></li>
        </ul>
      </div>
      <div class="contact">
        <form class="form">
          <legend>Drop Me a Line_<span>You can also email me <a href="mailto:someone@yoursite.com">here</a>.</span></legend>
          <fieldset>
            <div class="row">
              <div class="col-25">
                <label for="fname">First Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="name" name="name" placeholder="Name">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="email">Email</label>
              </div>
              <div class="col-75">
                <input type="text" id="email" name="email" placeholder="hello.world@email.com">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="number">Number</label>
              </div>
              <div class="col-75">
              <input type="text" id="number" name="number" placeholder="555-555-5555">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="chat">Whats Up?</label>
              </div>
              <div class="col-75">
                <textarea id="chat" name="chat" placeholder="Lets Chat :)" style="height:200px"></textarea>
              </div>
            </div>
            <div class="row">
              <input type="submit" class="submit" value="Submit">
            </div>
          </fieldset>
        </form>
      </div>
      <div class="footer">
        <p>Copright Lindsey Robinson 2021 &copy; </p>
      </div>
    </body>
  </div>
</html>
